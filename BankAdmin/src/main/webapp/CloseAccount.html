<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>closeaccount</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script type="text/javascript">
function test()
{
	no=document.frm.ano.value;
	document.getElementById("info").innerHTML="Account Number : "+no;
	}
	
function createRequestObject() {
    var tmpXmlHttpObject;
    if (window.XMLHttpRequest) {
            tmpXmlHttpObject = new XMLHttpRequest();
    } else if (window.ActiveXObject) {
        tmpXmlHttpObject = new ActiveXObject("Microsoft.XMLHTTP");
    }

    return tmpXmlHttpObject;
}


var http = createRequestObject();

function makeGetRequest() {
    no=document.frm.accno.value;
    http.open('get', 'SearchDelAccount.jsp?accno=' + no);
    http.onreadystatechange = processResponse;
    http.send(null);
}

function processResponse() {
    if(http.readyState == 4){
        var response = http.responseText;
        document.getElementById('info').innerHTML = response;
    }
}


	
	
</script>


</head>
<body style="margin-top: 35px;">
	<div class="container">
		<h1 class="display-4">Close Account</h1>
		<hr>
		
		<form name="frm">
			<table>
				<tr>
					<td>Account Number</td>
					<td><input type="number" name="accno" required autocomplete="off" class="form-control"></td>
					<td>
						<input type="button" value="Check" onclick="makeGetRequest()" class="btn btn-info">
						<input type="button" value="Cancel" onclick="history.back()" class="btn btn-secondary">
						</td>
				</tr>
			</table>
		</form>
		
		<div id="info"></div>
		
	</div>

</body>
</html>
